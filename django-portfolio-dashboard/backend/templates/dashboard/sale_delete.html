{% extends 'partials/base.html' %}
{% block title %}Excluir{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Excluir venda</h5>
        <p>Tem certeza que deseja excluir <strong>{{ sale }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'dashboard:sale_list' %}">Cancelar</a>
            <button class="btn btn-danger" type="submit">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
